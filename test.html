<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>The Icon Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="test.js"></script>
  </head>
<body ng-controller="AppController">
    <div class="container">

      <h1>The Icon Project</h1>
      <p>Glyphicons, Font Awesome, Material and Octicons at one place</p>
      
    
      <input class="form-control" placeholder="Search keyword">
    
    <section id="glyphicons">
      <h2>Glyphicons</h2>
      <p><span>{{icons.glyphicons.length}}</span> icons</p>
      <ul>
        <li ng-repeat="icon in icons.glyphicons | filter: keyword" class="glyphicon glyphicon-{{icon}}">
          <span class="name">{{icon}}</span>
        </li>
      </ul>
    </section>

    <section id="fontawesome">
      <h2>Font Awesome</h2>
      <ul>
        <li class="fa fa-cloud"></li>
      </ul>
    </section>

    <section id="materialicons">
      <h2>Material icons</h2>
      <ul>
        <li><i class="material-icons">cloud</i></li>
      </ul>
    </section>

    <section id="octions">
      <h2>Octicons</h2>
      <ul>
        <li class="octicon octicon-cloud-download"></li>
      </ul>
    </section>

    </div>
  </body>
</html>
